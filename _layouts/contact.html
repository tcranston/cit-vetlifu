---
layout: default
---
<div class="row">
	<h1 class="text-center">{{ page.title }}</h1>
	{{ content }}
</div>

<div class="clearfix"></div>
<div id="contact" class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
		<div class="input-group">
		<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control"
                placeholder="Your Name *" id="name" required
                data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
		</div>
              </div>
              <div class="form-group">
		<div class="input-group">
		<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input type="email" class="form-control"
                placeholder="Your Email *" id="email" required
                data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
		</div>
              </div>
              <div class="form-group">
		<div class="input-group">
		<span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                <input type="tel"
		       class="form-control"
		       placeholder="Your Phone *"
		       id="phone" required
		       data-validation-required-message="Please enter your phone number.">
		<input type="text" id="_gotcha" style="display:none" />
                <p class="help-block text-danger"></p>
		</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control"
			  placeholder="Your Message *" id="message"
			  required
			  data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-lg">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
<div class="clearfix"></div>
